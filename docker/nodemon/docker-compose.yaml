version: "3"

networks:
  operation:
    external: true

services:
  cadvisor:
    image: 'google/cadvisor:latest'
    volumes:
      - '/:/rootfs:ro'
      - '/var/run:/var/run:rw'
      - '/sys:/sys:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
    ports:
      - '8088:8080'
    networks:
      - operation
    logging:
      driver: loki
      options:
        loki-url: "http://192.168.78.32:3100/loki/api/v1/push"

  node-exporter:
    image: prom/node-exporter
    ports:
      - '9100:9100'
    networks:
      - operation
    logging:
      driver: loki
      options:
        loki-url: "http://192.168.78.32:3100/loki/api/v1/push"


  


  

